<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<style type="text/css">
.ui-panel, div.ui-state-hover {
	margin: 10px;
	width: 300px;
}

.ui-dashboard-column {
	width: 320px;
}
</style>

<h:body>
	<ui:composition template="./common/template.xhtml">
		<ui:define name="content">
			<!-- Middle content section -->
			<div class="middle">
				<div class="container">
					<div class="col-md-12 content">
						<h:form id="schemaDati" method="POST">

							<f:metadata>
								<f:event type="preRenderView"
									listener="#{prodottoController.onLoadView}" />
							</f:metadata>

							<p:growl id="msgs" showDetail="true" life="5000" />
							<div class="ui-grid ui-grid-responsive">
								<div class="ui-grid-row">
									<div class="ui-grid-col-12" align="center">
										<h:panelGroup>
											<p:fieldset legend="Inserimento Prodotto" toggleable="false">

												<div class="p-grid">
													<h:panelGroup>
														<div class="ui-grid-col-12">
															<div class="ui-grid-col-2">
																<h:outputText value="Nome" />
															</div>
															<div class="ui-grid-col-2">
																<p:inputText id="nomeProdotto" placeholder="Nome"
																	value="#{prodottoController.nomeProdotto}" />
															</div>
															<div class="ui-grid-col-2">
																<h:outputText value="Tipologia" />
															</div>
															<div class="ui-grid-col-2">
																<p:selectOneMenu value="#{prodottoController.tipologia}">
																	<f:selectItem itemLabel="Birra" itemValue="birra" />
																	<f:selectItem itemLabel="Vino" itemValue="vino" />
																	<f:selectItem itemLabel="Superalcolico" itemValue="superalcolico" />
																	<f:selectItem itemLabel="Analcolico" itemValue="analcolico" />
																</p:selectOneMenu>
															</div>
															<div class="ui-grid-col-2">
																<h:outputText value="Gradazione" />
															</div>
															<div class="ui-grid-col-2">
																<p:inputNumber id="gradazione" placeholder="Gradazione"
																	value="#{prodottoController.gradazione}" symbol="%"
																	symbolPosition="s" emptyValue="zero" />
															</div>
															<div class="ui-grid-col-2">
																<h:outputText value="Marca" />
															</div>
															<div class="ui-grid-col-2">
																<p:inputText id="marca" placeholder="Marca"
																	value="#{prodottoController.marca}" />
															</div>
															<div class="ui-grid-col-2">
																<h:outputText value="Cantina" />
															</div>
															<div class="ui-grid-col-2">
																<p:inputText id="cantina" placeholder="Cantina"
																	value="#{prodottoController.cantina}" />
															</div>
															<div class="ui-grid-col-2">
																<h:outputText value="Quantita'" />
															</div>
															<div class="ui-grid-col-2">
																<p:inputNumber id="quantita" placeholder="Quantita'"
																	value="#{prodottoController.quantita}" minValue="1"
																	decimalPlaces="0" thousandSeparator="" />
															</div>
															<div class="ui-grid-col-2">
																<h:outputText value="Prezzo Acquisto" />
															</div>
															<div class="ui-grid-col-2">
																<p:inputNumber id="prezzoA"
																	placeholder="Prezzo Acquisto"
																	value="#{prodottoController.prezzoA}" symbol="€"
																	symbolPosition="s" emptyValue="zero" />
															</div>
															<div class="ui-grid-col-2">
																<h:outputText value="Prezzo Vendita" />
															</div>
															<div class="ui-grid-col-2">
																<p:inputNumber id="prezzoV" placeholder="Prezzo Vendita"
																	value="#{prodottoController.prezzoV}" symbol="€"
																	symbolPosition="s" emptyValue="zero" />
															</div>
														</div>
														<br />
														<br />
														<div class="ui-grid-col-8">
															<div class="ui-grid-col-8" align="left">
																<h:outputText value="#{prodottoController.msgError}"
																	style="color: red"></h:outputText>
															</div>
														</div>
													</h:panelGroup>
												</div>
												<br />
												<br />
												<br />
												<br />
												<div></div>

												<p:panel rendered="#{userController.logUtente ne 'true'}">
													<h1 style="color: #BF0000">Non sei Loggato!!</h1>
													<h:panelGroup styleClass="ui-noborder"
														style="margin-top:25px;width:100%;margin-bottom:25px;">
														<p:commandButton value="Login" action="utente"
															style="margin-right:10px" styleClass="pageButton2" />
														<p:commandButton value="Indietro" action="index" />
													</h:panelGroup>
												</p:panel>

												<p:panel rendered="#{userController.logUtente eq 'true'}">
													<h:panelGroup styleClass="ui-noborder"
														style="margin-top:25px;width:100%;margin-bottom:25px;">
														<p:commandButton value="Salva"
															actionListener="#{prodottoController.salvaProdotto}"
															update="@form" action="#{prodottoController.navigate}"
															style="margin-right:10px" styleClass="pageButton2" />
														<p:commandButton value="Indietro" action="magazzino"
															style="margin-right:10px" />
														<p:commandButton value="Home" action="index" />
													</h:panelGroup>
												</p:panel>

											</p:fieldset>
										</h:panelGroup>
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
