<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<style type="text/css">
.ui-panel, div.ui-state-hover {
	margin: 10px;
	width: 300px;
}

.ui-dashboard-column {
	width: 320px;
}
</style>

<h:body>
	<ui:composition template="./common/template.xhtml">
		<ui:define name="content">
			<h:form method="GET">
				<div id="inizio">
					<p:commandButton value="Indietro" action="index" style="margin-left: 18px"/>
					<p:commandButton value="Aggiungi Prodotto" action="prodotto" style="margin-left: 10px;"/>
				</div>
				<div class="ui-grid-col-12" align="center">
					<p:fieldset legend="Magazzino" toggleable="false">
						<p:dataTable var="prodotto"
							value="#{prodottoController.magazzino}" emptyMessage="Nessun prodotto trovato" stripedRows="true">
							<p:column headerText="Nome">
								<h:outputText value="#{prodotto.nomeProdotto}" />
							</p:column>

							<p:column headerText="Tipologia">
								<h:outputText value="#{prodotto.tipologia}" />
							</p:column>

							<p:column headerText="Gradazione">
								<h:outputText value="#{prodotto.gradazione}" />
							</p:column>

							<p:column headerText="Marca">
								<h:outputText value="#{prodotto.marca}" />
							</p:column>

							<p:column headerText="Cantina">
								<h:outputText value="#{prodotto.cantina}" />
							</p:column>

							<p:column headerText="Quantita'">
								<h:outputText value="#{prodotto.quantita}" />
							</p:column>

							<p:column headerText="Prezzo Acquisto">
								<h:outputText value="#{prodotto.prezzoA}" />
							</p:column>

							<p:column headerText="Prezzo Vendita">
								<h:outputText value="#{prodotto.prezzoV}" />
							</p:column>
						</p:dataTable>
					</p:fieldset>
				<h:panelGroup styleClass="ui-noborder"
					style="margin-top:25px;width:100%;margin-bottom:25px;">
					<p:commandButton value="Torna su" action="inizio"/>
				</h:panelGroup>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
