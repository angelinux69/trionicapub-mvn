<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<style type="text/css">
.ui-panel, div.ui-state-hover {
	margin: 10px;
	width: 300px;
}

.ui-dashboard-column {
	width: 320px;
}
</style>

<h:body>
	<ui:composition template="./common/template.xhtml">
		<ui:define name="content">
			<!-- Middle content section -->
			<div class="middle">
				<div class="container">
					<div class="col-md-12 content">
						<h:form id="schemaDati" method="POST">

							<f:metadata>
								<f:event type="preRenderView"
									listener="#{userController.onLoadView}" />
							</f:metadata>

							<p:growl id="msgs" showDetail="true" life="5000" />
							<div class="ui-grid ui-grid-responsive">
								<div class="ui-grid-row">
									<div class="ui-grid-col-12" align="center">
										<h:panelGroup>
											<p:fieldset legend="Servizio Inserimento UTENTE"
												toggleable="false">

												<div class="p-grid">
													<h:panelGroup>
														<div class="ui-grid-col-8">
															<div class="ui-grid-col-2"><h:outputText value="Username" /></div>
															<div class="ui-grid-col-2"><p:inputText id="username" placeholder="Utente" value="#{userController.username}"/></div>
															<div class="ui-grid-col-2"><h:outputText value="Password" /></div>
															<div class="ui-grid-col-2"><p:inputText id="password" type="password" placeholder="Password" value="#{userController.password}"/></div>
														</div>
														<br/><br/><br></br>
														<div class="ui-grid-col-8">
															<div class="ui-grid-col-8" align="left"><h:outputText value="Non sei registrato? clicca" /> <a href="registrazione.xhtml">qui</a></div>
															<br></br>
															<div class="ui-grid-col-8" align="left"><h:outputText value="#{userController.msg}" style="color: red"></h:outputText></div>
														</div>
													</h:panelGroup>
												</div>
												<br/><br/>
												<h:panelGroup styleClass="ui-noborder" style="margin-top:25px;width:100%;margin-bottom:25px;">
														
															<p:commandButton value="Login"
																actionListener="#{userController.signin()}" update="@form" action="#{userController.navigate}"
																style="margin-right:10px" styleClass="pageButton2" />	
															<p:commandButton value="Indietro" action="index"/>
															<input type="hidden" value="${_csrf.token}" name="_csrf" />
															
												</h:panelGroup>
											</p:fieldset>
										</h:panelGroup>
									</div>
								</div>
							</div>
						</h:form>

					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
