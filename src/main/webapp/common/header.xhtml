<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<style>
p {
	margin-top: 15px;
	margin-bottom: 0;
	text-align: center;
	font-family: "Lucida Console", "Courier New", monospace;
	font-size: 25px;
	color: #BF0000;
}
</style>

<!-- Site header and navigation -->
<h:form id="menuForm">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		</div>
		<div class="collapse navbar-collapse"	id="bs-example-navbar-collapse-2">
				<p:menubar style="width:100%">
						<p:submenu label="Menu" icon="pi pi-fw pi-align-justify"></p:submenu>

							<p:submenu label="Ordini" icon="pi pi-fw pi-file">
								<p:menuitem value="Nuovo Ordine"
									icon="pi pi-fw pi-calendar-plus" />
								<p:menuitem value="Visualizza Ordini" icon="pi pi-fw pi-eye" />
								<p:menuitem value="Modifica Ordine" icon="pi pi-fw pi-pencil" />
							</p:submenu>

							<p:submenu label="Tavoli" icon="pi pi-fw pi-file">
								<p:menuitem value="Nuovo Tavolo"
									icon="pi pi-fw pi-calendar-plus" action="tavolo" />
								<p:menuitem value="Visualizza Tavoli" icon="pi pi-fw pi-eye"
									action="sala" />
								<p:menuitem value="Prenotazioni" icon="pi pi-fw pi-eye"
									action="prenotazioni"
									actionListener="#{prenotazioneCon.listaPrenotazioni()}" />
							</p:submenu>

							<p:submenu label="Magazzino" icon="pi pi-fw pi-file">
								<p:menuitem value="Nuovo Prodotto"
									icon="pi pi-fw pi-calendar-plus" action="prodotto" />
								<p:menuitem value="Magazzino" icon="pi pi-fw pi-eye"
									action="magazzino" />
							</p:submenu>

							<p:submenu label="#{userController.utente}"
								icon="pi pi-fw pi-user">
								<p:menuitem value="Profilo" icon="pi pi-fw pi-id-card"
									action="profilo" />
							</p:submenu>

		 				    <p:divider layout="vertical" />
						
						    <f:facet name="options">
							  <div class="search">
								<p:panel rendered="#{userController.logUtente eq 'true'}">
									<i class="pi pi-fw pi-search" />
									<p:inputText placeholder="Cerca" />
									<p:commandButton value="Logout" update="@form"
										actionListener="#{userController.logoutUtente()}" action="menu"
										icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" />
								</p:panel>
								<p:panel rendered="#{userController.logUtente ne 'true'}">
									<i class="pi pi-fw pi-search" />
									<p:inputText placeholder="Cerca" />
									<p:commandButton value="Login" update="@form" action="utente"
										icon="pi pi-fw pi-sign-in" styleClass="ui-button-info" />
									<p:commandButton value="Registrazione" icon="pi pi-fw pi-sign-in"
										action="registrazione" styleClass="ui-button-info" />
								</p:panel>
							</div>
						  </f:facet>
					   </p:menubar>
			     </div>
		      </div>
	   </nav>
</h:form>
</html>
